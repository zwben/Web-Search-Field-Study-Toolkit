<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Interface</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body style="min-width: 150px;">
<div id="login">
    <label for="username">Username</label>
    <input id="username" name="username">
    <br/>
    <label for="psw">Password</label>
    <input id="psw" name="psw" type="password">
    <br/>
    <br/>
    <button id="bt2" style="width: 90%;">Login</button>
    <br/>
    <br/>
    <button id="bt1" style="width: 90%;">Signup</button>
    <br/>
    <br/>
    <button id="bt4" style="width: 90%;">Go to Platform</button>
    <p id="failMsg1" hidden style="color:red">Username does not exist!</p>

    <p id="failMsg2" hidden style="color:red">Password error!</p>

    <p id="failMsg3" hidden style="color:red">Request failed. Please refresh the page and try again.</p>
</div>
<div id="logged">
    <button id="bt8" style="width: 90%;">Go to Platform</button>
    <br/>
    <br/>
    <button id="bt6" style="width: 90%;">Logout</button>
</div>

<script src="popup.js"></script>
</body>
</html>
